version: "3.8"

services:
  python-api:
    build: ./backend-python
    ports:
      - "8000:8000"
    volumes:
      - ./backend-python:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db

  node-gateway:
    build: ./api-gateway-node
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway-node:/app
      - /app/node_modules
    environment:
      - PYTHON_SERVICE_URL=http://python-api:8000
    depends_on:
      - python-api
